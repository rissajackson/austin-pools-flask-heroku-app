<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style type="text/css">
    label {
      font: normal 15px Times New Roman;
    }

  </style>

  <script>
    // Assignment 4: Add validation for pool form data
    console.log("I'm here!")
    function validateData() {
      console.log("entering validate data");
      var inputs = document.getElementById("pools_form").elements;
      var status = inputs["status"].value;
      var phone = inputs["phone"].value;
      var type = inputs["pool_type"].value;

      var statusList = ["Closed", "Open", "In Renovation"]
      var typeList = ["Neighborhood", "University", "Community"]

      if (!statusList.includes(status)) {
        text = "Invalid status. Has to be Closed, Open, or In Renovation.";
        document.getElementById("error").innerHTML = text;
        console.log("entering failed status");
        return false;
      }

      if (isNaN(phone) || phone.length != 10) {
          text = "Invalid Phone number. Has to be a 10 digit number without hyphens.";
          document.getElementById("error").innerHTML = text;
          console.log(text);
          return false;
      }


      if (!typeList.includes(type)) {
          text = "Invalid pool type. Has to be Neighborhood, University, or Community.";
          document.getElementById("error").innerHTML = text;
          console.log("entering failed type");
          return false;
      } else {
          console.log("entering successful state")
          return true;
      }
    }
  </script>

</head>
<body>

  <hr>

  <div class="container-fluid" style="background-color:transparent !important" style="text-align:center">
    <form action="add_pool" method="post" id="pools_form" onsubmit="return validateData()">
        <label for="pool_name"><b>Pool Name</b></label>
        <input type="text" name="pool_name" required>

        <br>
        <br>

        <label for="status"><b>Status</b></label>
        <input type="text" name="status" required>

        <br>
        <br>

        <label for="phone"><b>Phone</b></label>
        <input type="text" name="phone" required>

        <br>
        <br>

        <label for="pool_type"><b>Pool Type</b></label>
        <input type="text" name="pool_type" required>

        <button type="submit">Add</button>
    </form>

    <div class="alert alert-warning alert-dismissible fade show" role="alert" id="error">
    </div>
</div>

  </div>

  <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    ></script>

  </body>
